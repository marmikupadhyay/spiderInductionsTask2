<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID QUIZ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/quiz.css" />
  </head>

  <body>
    <section class="main-body">
      <div class="col-3 left-side">
        <div class="wrapper" id="shadow">
          <div class="heading">
            <h1 class="title">COVID - QUIZ</h1>
            <img src="./imgs//logo.png" alt="logo" class="logo" id="logo" />
          </div>

          <div class="form-container">
            <form id="input-form">
              <div class="form-group">
                <label for="username">Enter Name </label>
                <input
                  type="text"
                  class="inputField"
                  placeholder="Enter Name"
                  id="playername"
                />
              </div>
              <button id="subbtn" class="btn" disabled>Enter Name</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-6 right-side">
        <div class="container">
          <div class="info-box">Enter Name and Click Play to start</div>
        </div>
      </div>

      <div class="col-3 rightmost-box">
        <div class="wrapper" id="shadow">
          <div class="utility">
            <div class="heading">
              <h1 class="title">The Rules</h1>
            </div>
            <div class="form-container">
              <ol class="info">
                <li>Enter name,click play. Timer starts after click.</li>
                <li>
                  Click check when satisifed with option selected, to see
                  answer.
                </li>
                <li>Quiz ends, if time runs out or you answer all of them.</li>
              </ol>
            </div>
          </div>
          <div class="utility hidden" id="nav-utility">
            <div class="heading">
              <h1 class="title">The Questions</h1>
            </div>
            <div class="form-container question-nav" id="question-nav"></div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
